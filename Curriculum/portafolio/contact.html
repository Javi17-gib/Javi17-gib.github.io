<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Javier Valverde — Web y Contacto</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
  <!-- HEADER CON MENÚ HAMBURGUESA -->
  <header class="site-header">
    <nav class="nav container">
      <a class="brand" href="index.html">Javier Valverde</a>

      <button class="hamburger" aria-label="Abrir menú">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="projects.html">Proyectos</a></li>
        <li><a class="active" href="contact.html">Contacto</a></li>
      </ul>

      <div class="nav-actions">
        <a class="btn-outline" href="../assets/CV.pdf" download>Descargar CV</a>
      </div>
    </nav>
  </header>

  <!-- MAIN CONTACTO -->
  <main class="container contact-wrapper" data-aos="fade-up">
      <h1 class="contact-title">Contacto</h1>
      <p class="contact-sub">Envíame un mensaje y responderé a la brevedad.</p>

      <form id="contactForm" class="neon-form" novalidate>
        <div class="neon-group">
          <input type="text" id="name" required placeholder=" ">
          <label for="name">Tu nombre</label>
        </div>

        <div class="neon-group">
          <input type="email" id="email" required placeholder=" ">
          <label for="email">Tu correo</label>
        </div>

        <div class="neon-group">
          <textarea id="message" required placeholder=" "></textarea>
          <label for="message">Mensaje</label>
        </div>

        <button type="submit" class="neon-btn">Enviar Mensaje</button>
        <p id="formStatus" class="form-status" aria-live="polite"></p>
      </form>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer-grid">
      <div>© <span id="year"></span> Javier Valverde</div>
      <div class="socials"><a href="#">GitHub</a></div>
    </div>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="../js/script.js"></script>
  <script> AOS.init(); document.getElementById("year").innerText = new Date().getFullYear(); </script>
</body>
</html>
