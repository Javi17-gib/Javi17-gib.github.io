<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

  <style>
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .animated-gradient {
      background: linear-gradient(-45deg, #4ade80, #3b82f6, #a855f7, #f43f5e);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
    }

    .glass {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .boton-chingon {
      position: relative;
      overflow: hidden;
      padding: 0.8rem 2.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 9999px;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      box-shadow: 0 0 20px rgba(0, 114, 255, 0.6), 0 0 40px rgba(0, 114, 255, 0.3);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .boton-chingon:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00c6ff, 0 0 50px #0072ff;
    }

    .boton-chingon:active {
      transform: scale(0.95);
    }

    #particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body class="animated-gradient h-screen w-screen overflow-hidden relative text-white">

  <!-- Partículas -->
  <div id="particles"></div>

  <!-- Contenido centrado -->
  <div class="absolute inset-0 flex flex-col justify-center items-center z-10 text-center px-4">
    <div class="min-h-[80px] flex items-center justify-center mb-6">
      <h1 class="text-4xl md:text-5xl font-bold leading-relaxed">
        <span id="typed"></span>
      </h1>
    </div>
    <a href="index.html">
      <button class="boton-chingon">
        Explorar
      </button>
    </a>
  </div>

  <!-- Música de fondo (opcional) -->
  <audio id="musicaFondo" autoplay loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
  </audio>

  <!-- Scripts -->
  <script>
    new Typed("#typed", {
      strings: ["El futuro se diseña hoy", "La innovación es ahora", "Bienvenido al cambio"],
      typeSpeed: 60,
      backSpeed: 30,
      loop: true
    });

    tsParticles.load("particles", {
      particles: {
        number: { value: 70 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.15 },
        size: { value: 3 },
        move: {
          enable: true,
          speed: 0.6,
          direction: "none",
          random: true
        }
      },
      background: { color: "transparent" }
    });
  </script>
</body>
</html>
